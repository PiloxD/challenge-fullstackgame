<div class="cont">
  <div class="container">
    <h1 class="text-center m-0"> Games</h1>
    <div class="grid m-0 animate__animated animate__fadeIn">
      <div class="col-12 md:col-6">
        <p-fieldset
          [collapsed]="gamesNoStarted.length == 0"
          class="opacity-80"
          legend="
  Games not started"
          [toggleable]="true"
        >
          <p-scrollPanel [style]="{ width: '100%', height: '400px' }">
            <div
              class="grid m-0"
              *ngFor="let item of gamesNoStarted; let i = index"
            >
              <div class="col-8">
                <span class="block">Game # {{ i + 1 }}</span>
                <span class="block text-300"
                  >Players [{{ item.cantidadJugadores }}]</span
                >
              </div>
              <div class="col-4 flex justify-content-center">
                <button class="btn-game w-auto" (click)="startGame(item.id)">
                  <span>Start</span>
                </button>
              </div>
              <p-divider align="left" class="w-full">
                <div class="inline-flex align-items-center">
                  <i class="pi pi-id-card mr-2"></i>
                </div>
              </p-divider>
            </div>
          </p-scrollPanel>
        </p-fieldset>
      </div>
      <div class="col-12 md:col-6">
        <p-fieldset
          [collapsed]="gamesStarted.length == 0"
          class="opacity-80"
          legend="
    Games started"
          [toggleable]="true"
        >
          <p-scrollPanel [style]="{ width: '100%', height: '400px' }">
            <div
              class="grid m-0"
              *ngFor="let item of gamesStarted; let i = index"
            >
              <div class="col-8">
                <span class="block">Game # {{ i + 1 }}</span>
                <span class="block text-300"
                  >Players [{{ item.cantidadJugadores }}]</span
                >
              </div>
              <div class="col-4 flex justify-content-center">
                <a routerLink="/dashboard/{{ item.id }}"
                  ><button class="btn-game w-auto">
                    <span>Enter </span>
                  </button></a
                >
              </div>
              <p-divider align="left" class="w-full">
                <div class="inline-flex align-items-center">
                  <i class="pi pi-id-card mr-2"></i>
                </div>
              </p-divider>
            </div>
          </p-scrollPanel>
        </p-fieldset>
      </div>
    </div>
  </div>
</div>
